<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #f8f8f8;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar h3 {
            text-align: center;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #eee;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        .sidebar button.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .sidebar button.incorrect {
            background-color: lightcoral;
        }
        .sidebar button.correct {
            background-color: lightgreen;
        }
        .quiz-container {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .answer {
            display: block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        .nav-buttons {
            margin-top: 10px;
        }
        #retry {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Questions</h3>
    <div id="questionList"></div>
</div>

<div class="quiz-container">
    <h2 id="question">Question?</h2>
    <div id="answers"></div>
    <div class="nav-buttons">
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>
</div>

<script>
    const quizData = [
        { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris", "Rome"], correct: 2 },
        { question: "Which planet is known as the Red Planet?", answers: ["Earth", "Mars", "Jupiter", "Venus"], correct: 1 },
        { question: "What is 2 + 2?", answers: ["3", "4", "5", "6"], correct: 1 }
    ];

    let currentQuestion = 0;
    let incorrectQuestions = new Set();
    let correctQuestions = new Set();

    const questionEl = document.getElementById("question");
    const answersDiv = document.getElementById("answers");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");

    const questionList = document.getElementById("questionList");

let score = 0; // Initialize the score variable

function loadQuestion(index) {
    currentQuestion = index;
    questionEl.innerText = quizData[currentQuestion].question;
    answersDiv.innerHTML = "";

    quizData[currentQuestion].answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.innerText = answer;
        btn.classList.add("answer");
        btn.onclick = () => {
            document.querySelectorAll(".answer").forEach(el => {
                el.classList.remove("correct", "incorrect");
            });

            if (i === quizData[currentQuestion].correct) {
                btn.classList.add("correct");
                incorrectQuestions.delete(currentQuestion);
                correctQuestions.add(currentQuestion);
            } else {
                btn.classList.add("incorrect");
                document.querySelectorAll(".answer")[quizData[currentQuestion].correct].classList.add("correct");
                incorrectQuestions.add(currentQuestion);
                correctQuestions.delete(currentQuestion);
            }

            updateSidebar();
        };
        answersDiv.appendChild(btn);
    });

    updateNavButtons();
    highlightActiveQuestion();
}

function updateNavButtons() {
    prevButton.disabled = currentQuestion === 0;
    nextButton.disabled = currentQuestion === quizData.length - 1;
}

    function highlightActiveQuestion() {
        document.querySelectorAll(".sidebar button").forEach((btn, index) => {
            btn.classList.toggle("active", index === currentQuestion);
        });
    }

    function updateSidebar() {
        document.querySelectorAll(".sidebar button").forEach((btn, index) => {
            btn.classList.toggle("incorrect", incorrectQuestions.has(index));
            btn.classList.toggle("correct", correctQuestions.has(index));
        });
    }

    quizData.forEach((q, index) => {
        const btn = document.createElement("button");
        btn.innerText = `Q${index + 1}: ${q.question}`;
        btn.onclick = () => loadQuestion(index);
        questionList.appendChild(btn);
    });

    prevButton.onclick = () => {
        if (currentQuestion > 0) {
            loadQuestion(currentQuestion - 1);
        }
    };

    nextButton.onclick = () => {
        if (currentQuestion < quizData.length - 1) {
            loadQuestion(currentQuestion + 1);
        } else if (retryMode && retryQueue.length > 0) {
            loadQuestion(retryQueue.shift());
            if (retryQueue.length === 0) {
                retryMode = false;
            }
        }
    };

    loadQuestion(0);
</script>
</body>
</html>
